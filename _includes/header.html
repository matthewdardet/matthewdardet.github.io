<!--- Header and nav template site-wide -->
<header>
    <nav class="group">
		<a href=""><img class="badge" src="{{site.baseurl}}/assets/img/badge_1.jpg" alt="Matthew E. Dardet"></a>
	{% for node in site.pages %}
		{% unless node.nav_exclude %}
		    {% if page.url == node.url %}
		      <a class="active" href="{{node.url | prepend: site.baseurl}}" class="active">{{node.title}}</a>
		    {% else %}
		      <a href="{{node.url | prepend: site.baseurl}}">{{node.title}}</a>
		    {% endif %}
	    {% endunless %}
  	{% endfor %}
		<a href="https://github.com/matthewdardet">Code</a>
		<a href="assets/(CV) Matthew E. Dardet.pdf">CV</a>
		<a href="https://scholar.google.com/citations?user=p5FGWZYAAAAJ&hl=en">Google Scholar</a>
                <a href="mailto:matthewdardet@gmail.com"><span class="icon-mail3"></span></a>
  		<a href="https://twitter.com/DardetMatthew"><span class="icon-twitter"></span></a>
	</nav>
</header>
